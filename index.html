<body>
    
    <div class="container">
            <!--Google sign-in-->
            <div class="jumbotron text-center"><h1>User Authentication</h1></div>
            <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
            <div class="row">
                    <button id="googleBtn" class="btn btn-secondary">Google</button>
                    <button id="facebookBtn" class="btn btn-secondary">Facebook</button>
                    <!-- <div class="fb-login-button" data-max-rows="1" data-size="large"  data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>  -->
            </div>
           

            <!-- <div class="g-signin2"></div> -->
            <!--End Google sign-in-->
            
            <!--Facebook Login-->
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=497229994007275&autoLogAppEvents=1';
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            

            
            <!--End Facebook Login-->

            <!-- Login with username and password -->
            <div class="mt-3">
                <label for="username">User Name: </label>
                <input type="text" id="username" >
            </div>
            <div>
                    <label for="password">Password: </label>
                <input type="password" id="password"> 
            </div>
            <div>
                <input type="button" id="login" class="btn btn-action" value="Log In">
                <input type="button" id="SignUp" class="btn btn-secondary" value="Sign Up">
                <input type="button" id="LogOut"  class="btn btn-action hide"  value="Log Out">
            </div>
            <!-- End Login with username and password -->




            <div class="showUserName mt-3"></div>
    </div>
